<!DOCTYPE html>
<html>
<head>
    <title>TikTok Authentication</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            console.error('TikTok auth error:', error);
            window.close();
        } else if (code) {
            // Exchange code for access token
            localStorage.setItem('tiktok_access_token', 'demo_tiktok_token_' + Date.now());
            localStorage.setItem('tiktok_open_id', 'demo_tiktok_user_' + Date.now());
            
            window.close();
        }
    </script>
</body>
</html>
