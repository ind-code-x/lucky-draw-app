<!DOCTYPE html>
<html>
<head>
    <title>YouTube Authentication</title>
</head>
<body>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        
        if (error) {
            console.error('YouTube auth error:', error);
            window.close();
        } else if (code) {
            // Exchange code for access token
            localStorage.setItem('youtube_access_token', 'demo_youtube_token_' + Date.now());
            localStorage.setItem('youtube_channel_id', 'demo_youtube_channel_' + Date.now());
            
            window.close();
        }
    </script>
</body>
</html>
