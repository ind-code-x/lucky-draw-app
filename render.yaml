services:
  - type: web
    name: giveawayhub
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_SUPABASE_URL
        sync: false
      - key: VITE_SUPABASE_ANON_KEY
        sync: false
      - key: VITE_PAYU_MERCHANT_KEY
        sync: false
      - key: VITE_PAYU_SALT
        sync: false
      - key: VITE_PAYU_BASE_URL
        value: https://secure.payu.in/_payment
      - key: VITE_APP_URL
        sync: false